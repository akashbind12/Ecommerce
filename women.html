  womensData.map(function(data){

var div = document.createElement("div");
div.id = "card";

var img = document.createElement("img");
img.setAttribute("src",data.image_url)

var para = document.createElement("p")
para.textContent = data.name;

var div2 = document.createElement("div");
 div2.setAttribute("id", "flex");

var price = document.createElement("p")
price.textContent = "₹"+data.price;

var offprice = document.createElement("p")
offprice.textContent = "₹"+data.strikedoffprice;
offprice.style.textDecoration = "line-through";

div2.append(price,offprice)

var btn = document.createElement("button");
btn.id = "butt"
    btn.textContent = "Add To Cart";
    btn.addEventListener("click",function(){
      addtocart(data)
    })

div.append(img,para,div2,btn)

document.querySelector("#container").append(div)

});

function addtocart(data){
  console.log(data);
  cartarr.push(data);
  localStorage.setItem("cartdata",JSON.stringify(cartarr));
}
